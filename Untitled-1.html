<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Cart</title>
    <!-- Link to css-->
    <link rel="stylesheet" href="./STYLE.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header-->
    <header>
        <!-- nav-->
        <div class="nav container">
            <a  href="#" class="logo">Ecommerce</a>
            <!-- cart-icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- content-->
                <div class="cart-content">
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                    <!-- Buy Button-->
                    <button type="button" class="btn-buy"> Buy Now</button>
                    <!-- Cart Close-->
                    <i class='bx bx-x' id="close-cart" ></i>

            </div>
        </div>
    </header>   
    <!-- shop-->
    <section class="shop container">
        <h2 class="section-title">shop products</h2>
        <!-- content-->
       <div class="shop-content">
        <!-- Box 1-->
        <div class="product-box">
            <img src="product1.jpg" alt="" class="product-img">
            <h2 class="product-title">cramp1</h2>
            <span class="price">$25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 2-->
         <div class="product-box">
            <img src="product2.jpg" alt="" class="product-img">
            <h2 class="product-title">cramp2</h2>
            <span class="price">$30.06</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 3-->
        <div class="product-box">
            <img src="product3.jpg" alt="" class="product-img">
            <h2 class="product-title">cramp3</h2>
            <span class="price">$35</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 4-->
         <div class="product-box">
            <img src="product4.jpg" alt="" class="product-img">
            <h2 class="product-title">cramp4</h2>
            <span class="price">$40</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 5-->
         <div class="product-box">
            <img src="product5.jpg" alt="" class="product-img">
            <h2 class="product-title">cramp5</h2>
            <span class="price">$45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 6-->
         <div class="product-box">
            <img src="product6.jpg" alt="" class="product-img">
            <h2 class="product-title">cramp6</h2>
            <span class="price">$50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 7-->
         <div class="product-box">
            <img src="product7.jpg" alt="" class="product-img">
            <h2 class="product-title">cramp7</h2>
            <span class="price">$55</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 8-->
         <div class="product-box">
            <img src="product8.jpg" alt="" class="product-img">
            <h2 class="product-title">cramp8</h2>
            <span class="price">$60</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
       </div>
    </section>    
<!-- Link T JS-->
<script src="JS/main.js"></script>
</body>
</html>
